{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}


  <div class="container">
    <div class="row">
      <div class="col-md-12">
         <h2>Forgot your password?</h2>
             <hr><br>
        <p>Enter your email address and click Reset to receive a new temporary password.</p>
        <br><br>
      </div>
    </div>

    <div class="row">  
      <form class="form-horizontal" role="form" method="post" action=".">
        {% csrf_token %}     

            <div class="col-sm-4">
              <b>Email/username</b>:
            </div>
            <div class="col-sm-4">
              {% render_field form.email class+="form-control" %}
          </div>
        </div>

    <div class="form-group"><!-- S XXX-->
        <br><br>
        <div class="col-sm-4">
            <div onClick='location.href="{% url 'index' %}"' class="btn-lg btn btn-default">
          Cancel
            </div>
            <button type="submit" class="btn btn-form btn-lg btn-success">Save &gt; &gt;</button>
        </div><br><br><br><br><br>
    </div><!-- E -->
      </form>
    </div>
  </div>


    {% endblock %}
