{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}



    <div class="row">
       <div class="col-md-12 field-spacer">
         <h2>Forgot your password?</h2>
             <hr><br>
        <p>Enter your email address and click Reset to receive a new temporary password.</p>
        <br><br>
       </div>

      <form class="form-horizontal" role="form" method="post" action=".">
        {% csrf_token %}     
       <div>
          <div class="form-group">
            <label class="col-sm-2 control-label">{{form.email.label}}</label>
            <div class="col-xs-4">
               {% render_field form.email class+="form-control" placeholder="Email/username" %}
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-xs-4">
              <button type="submit" class="btn btn-login">Reset my password &gt &gt </button>
            </div>
          </div>
         </div>
      </form>
<!-- ROW END -->
    </div>


    {% endblock %}
